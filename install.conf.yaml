- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.aliases: aliases
   
- shell:
    -
     command: ./setup_homebrew.sh
     stdout: true
     stderr: true
    -
     command: ./zsh_settings.sh
     stdout: true
     stderr: true