- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: shell/zshrc
    ~/.gitconfig: gitconfig
    ~/.aliases: shell/aliases
    ~/.zprofile: shell/zprofile

- shell:
    - command: setup/mac/brew.sh
      stdout: true
      stderr: true
    - command: setup/setup.sh
      stdout: true
      stderr: true
