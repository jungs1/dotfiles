- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: shell/zshrc
    ~/.zshenv: shell/zshenv
    ~/.aliases: shell/aliases
    ~/.zprofile: shell/zprofile
    ~/.theme: shell/theme
    ~/.gitconfig: gitconfig
    ~/.config:
      create: true
      path: config

- shell:
    - command: setup/setup.sh
      stdout: true
      stderr: true
    - command: setup/mac/brew.sh
      stdout: true
      stderr: true
    - command: setup/mac/nvm.sh
      stdout: true
      stderr: true
