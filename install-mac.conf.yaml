- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: shell/zshrc
    ~/.zshenv: shell/zshenv
    ~/.gitconfig: gitconfig
    ~/.aliases: shell/aliases
    ~/.zprofile: shell/zprofile
    ~/.config:
      create: true
      path: config 


- shell:
    - command: setup/mac/setup_brew.sh
      stdout: true
      stderr: true
    - command: setup/mac/setup_nvm.sh
      stdout: true
      stderr: true
