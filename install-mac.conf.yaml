- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: mac/zshrc
    ~/.gitconfig: gitconfig
    ~/.aliases: mac/aliases
   
- shell:
    -
     command: mac/setup_homebrew.sh
     stdout: true
     stderr: true
    -
     command: mac/zsh_settings.sh
     stdout: true
     stderr: true